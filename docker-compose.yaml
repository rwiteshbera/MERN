version: "3"
services:
  client:
    build:
      context: ./client
    image: storyverse-client-app
    ports:
      - "3000:3000"
    env_file: ./client/.env
    command: sh -c "npm install && npm run dev"
  server:
    build:
      context: ./server
    image: storyverse-server-app
    ports:
      - "5050:5050"
    env_file: ./server/.env
    command: sh -c "npm install && npm run dev"
    depends_on:
      - mongodb
  mongodb:
    image: mongo:5.0
    container_name: mongodb
    volumes:
      - /data/db
    ports:
      - "27017:27017"
